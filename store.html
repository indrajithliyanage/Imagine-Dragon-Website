<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagine Dragons | Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="store.html">Store</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">Imagine Dragons</h1>
    </header>
    <main>
      <section class="content-section container">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
          <div class="shop-item">
            <span class="shop-item-title">Album 1</span>
            <img
              class="shop-item-image"
              src="./images/album1.jpg"
              alt="Album 1"
            />
            <div class="shop-item-detail">
              <span class="shop-item-price">$12.99</span>
              <button type="button" class="btn btn-primary shop-item-button">
                Add to Cart
              </button>
            </div>
          </div>
          <div class="shop-item">
            <span class="shop-item-title">Album 2</span>
            <img
              class="shop-item-image"
              src="./images/album2.jpg"
              alt="Album 2"
            />
            <div class="shop-item-detail">
              <span class="shop-item-price">$15.99</span>
              <button type="button" class="btn btn-primary shop-item-button">
                Add to Cart
              </button>
            </div>
          </div>
          <div class="shop-item">
            <span class="shop-item-title">Album 3</span>
            <img
              class="shop-item-image"
              src="./images/album3.jpg"
              alt="Album 3"
            />
            <div class="shop-item-detail">
              <span class="shop-item-price">$12.99</span>
              <button type="button" class="btn btn-primary shop-item-button">
                Add to Cart
              </button>
            </div>
          </div>
          <div class="shop-item">
            <span class="shop-item-title">Album 4</span>
            <img
              class="shop-item-image"
              src="./images/album4.jpg"
              alt="Album 4"
            />
            <div class="shop-item-detail">
              <span class="shop-item-price">$12.99</span>
              <button type="button" class="btn btn-primary shop-item-button">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="content-section container">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
          <div class="shop-item">
            <span class="shop-item-title">Hoodie</span>
            <img
              class="shop-item-image"
              src="./images/merch1.jpg"
              alt="Merch 1"
            />
            <div>
              <span>$12.99</span>
              <button type="button" class="btn btn-primary shop-item-button">
                Add to Cart
              </button>
            </div>
          </div>
          <div class="shop-item">
            <span class="shop-item-title">Cup</span>
            <img
              class="shop-item-image"
              src="./images/merch2.jpg"
              alt="Merch 2"
            />
            <div>
              <span>$12.99</span>
              <button type="button" class="btn btn-primary shop-item-button">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="content-section container">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
          <span class="cart-item cart-header cart-column">ITEM</span>
          <span class="cart-price cart-header cart-column">PRICE</span>
          <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
          <div class="cart-row">
            <div class="cart-item cart-column">
              <img
                class="cart-item-image"
                src="./images/album1.jpg"
                alt="Item 1"
                width="100px"
              />
              <span class="cart-item-title">Album 1</span>
            </div>
            <span class="cart-price cart-column">$ 12.99</span>
            <div class="cart-quantity cart-column">
              <input
                class="cart-quantity-input"
                type="number"
                name="quantity"
                id="quantity"
                value="1"
              />
              <button type="button" class="btn btn-danger">REMOVE</button>
            </div>
          </div>
          <div class="cart-row">
            <div class="cart-item cart-column">
              <img
                class="cart-item-image"
                src="./images/merch1.jpg"
                alt="Item 2"
                width="100px"
              />
              <span class="cart-item-title">Hoodie</span>
            </div>
            <span class="cart-price cart-column">$ 12.99</span>
            <div class="cart-quantity cart-column">
              <input
                class="cart-quantity-input"
                type="number"
                name="quantity"
                id="quantity"
                value="2"
              />
              <button type="button" class="btn btn-danger">REMOVE</button>
            </div>
          </div>
        </div>
        <div class="cart-total">
          <span class="cart-total-title">Total</span>
          <span class="cart-total-price">$ 26.00</span>
        </div>
        <button type="button" class="btn btn-primary btn-purchase">PURCHASE</button>
      </section>
    </main>
    <footer class="main-footer">
      <div class="main-footer-container">
        <h3 class="band-name">Imagine Dragons</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="http://www.youtube.com" target="_blank">
              <img src="./images/youtube-logo.png" alt="Youtube Logo" />
            </a>
          </li>
          <li>
            <a href="http://www.spotify.com" target="_blank">
              <img src="./images/spotify-logo.png" alt="Spotify Logo" />
            </a>
          </li>
          <li>
            <a href="http://www.instagram.com" target="_blank">
              <img src="./images/instagram-logo.png" alt="Instagram Logo" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
